<!DOCTYPE html>
<html>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
                <div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/images/black-logo.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group input-group mb-3">
                            <div class="input-group-append">
								<span class="input-group-text"><i class="pi pi-user"></i></span>
                            </div>
                            <span class="ui-float-label">
                                <input type="text" formControlName="Loginname" class="form-control input_user" [ngClass]="{ 'is-invalid': submitted && f.Loginname.errors }" pInputText/> 
                                <label for="Loginname">Username</label>
                            </span>
                            <div *ngIf="submitted && f.Loginname.errors" class="invalid-feedback">
                                <div *ngIf="f.Loginname.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group input-group mb-3">
                            <div class="input-group-append">
								<span class="input-group-text"><i class="pi pi-key"></i></span>
                            </div>
                            <span class="ui-float-label">
                                <input type="password" formControlName="password" class="form-control input_user" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" pInputText/>
                                <label for="password">Password</label>
                            </span>                         
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-3 login_container" >
                            <button class="btn login_btn">Login</button>
                        </div>                       
                    </form>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
